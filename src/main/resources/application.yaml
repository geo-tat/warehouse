spring:
  profiles:
    active: dev
  application:
    name: warehouse
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/warehouse-db
    username: root
    password: password

logging:
  level:
    org.springframework.orm.jpa: INFO
    org.springframework.transaction: INFO
    org.springframework.transaction.interceptor: TRACE
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG

app:
  scheduling:
    enabled: false
    period: 86400000
    priceIncreasePercentage: 10.1
    optimization:
      enabled: false
  util:
    seeder:
      enabled: false
